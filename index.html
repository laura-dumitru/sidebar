<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Sidebar</h1>
    <p class="instructions">Open sidebar to discover the products</p>
    <main>
      <div class="sidebar">
        <div class="drag">
          <i data-lucide="chevron-up" class="arrow"></i>

          <img class="image" src="./images/lipstick.jpg" />
          <p>Matte Lipstick</p>

          <img class="image" src="./images/product3.png" />
          <p>Black Eyeliner</p>

          <img class="image" src="./images/product4.png" />
          <p>Pink bronzer</p>
        </div>
        <i data-lucide="chevron-down" class="arrow"></i>
      </div>
    </main>
    <i data-lucide="chevrons-right" class="pointer"></i>

    <button>SHOP NOW</button>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
  </body>
</html>
